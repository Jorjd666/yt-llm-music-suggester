
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yt-llm-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - your-domain.example.com
      secretName: yt-llm-tls
  rules:
    - host: your-domain.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yt-llm-svc
                port:
                  number: 80

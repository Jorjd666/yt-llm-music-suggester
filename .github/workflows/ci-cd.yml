name: ci-cd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  docker:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Make image name lowercase: ghcr.io/<owner-lower>/yt-llm-music-suggester
      - name: Set IMAGE env (lowercase owner)
        run: echo "GHCR_IMAGE=ghcr.io/${OWNER,,}/yt-llm-music-suggester" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Build & push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:${{ github.sha }}
          pull: true
          no-cache: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    env:
      GCP_VM_IP: ${{ secrets.GCP_VM_IP }}
      HOST: music.${{ secrets.GCP_VM_IP }}.sslip.io
    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE env (lowercase owner)
        run: echo "GHCR_IMAGE=ghcr.io/${OWNER,,}/yt-llm-music-suggester" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Install Ansible + jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible jq

      - name: Setup SSH for Ansible
        run: |
          install -m 700 -d ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Skip host key prompt for first time
          printf "Host $GCP_VM_IP\n  User debian\n  StrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Create inventory.ini
        run: |
          cat > infra/ansible/inventory.ini <<EOF
          [gcp]
          $GCP_VM_IP ansible_user=debian ansible_ssh_private_key_file=~/.ssh/id_ed25519
          EOF

      - name: Deploy with Ansible
        working-directory: infra/ansible
        env:
          HOST: ${{ env.HOST }}
          IMAGE: ${{ env.GHCR_IMAGE }}:latest
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
        run: |
          ansible-playbook -i inventory.ini site.yml \
            -e HOST="${HOST}" \
            -e IMAGE="${IMAGE}" \
            -e YT_KEY="${YOUTUBE_API_KEY}" \
            -e OPENAI_KEY="${OPENAI_API_KEY}" \
            -e API_TOKEN="${API_TOKEN}" \
            -e ACME_EMAIL="${ACME_EMAIL}" \
            -e ISSUER_ENV=production

      - name: Smoke check — /healthz over HTTPS
        run: |
          set -e
          for i in {1..20}; do
            code=$(curl -skw "%{http_code}" -o /dev/null "https://${HOST}/healthz") || code=000
            echo "Attempt $i -> HTTP $code"
            if [ "$code" = "200" ]; then exit 0; fi
            sleep 6
          done
          echo "Health check failed"
          exit 1

      - name: Smoke check — /suggest (token + simple body)
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          set -e
          # Expect 200 + JSON with .suggestions
          curl -sS --fail \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"genre":"lofi","mood":"chill","limit":3}' \
            "https://${HOST}/suggest" | jq -e '.suggestions' >/dev/null
          echo "Suggest endpoint OK"

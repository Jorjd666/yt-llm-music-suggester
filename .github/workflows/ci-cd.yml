name: ci-cd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  docker:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Normalize image name (lowercase owner)
      - name: Set IMAGE env (lowercase owner)
        run: echo "GHCR_IMAGE=ghcr.io/${OWNER,,}/yt-llm-music-suggester" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Build & push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:${{ github.sha }}
          pull: true
          no-cache: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate required secrets/vars
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          TF_ADDRESS_NAME: ${{ vars.TF_ADDRESS_NAME }}
        run: |
          set -e
          for v in GCP_SA_KEY SSH_PRIVATE_KEY YOUTUBE_API_KEY API_TOKEN ACME_EMAIL GCP_PROJECT_ID GCP_REGION TF_ADDRESS_NAME; do
            if [ -z "${!v}" ]; then
              echo "❌ Missing required secret/var: $v"
              exit 1
            fi
          done
          echo "✅ All required inputs present."

      - name: Set IMAGE env (lowercase owner)
        run: echo "GHCR_IMAGE=ghcr.io/${OWNER,,}/yt-llm-music-suggester" >> $GITHUB_ENV
        env:
          OWNER: ${{ github.repository_owner }}

      - name: Install gcloud CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl apt-transport-https ca-certificates gnupg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" \
            | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg \
            | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update -y && sudo apt-get install -y google-cloud-sdk

      - name: Resolve static IP from GCP (Terraform address)
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          TF_ADDRESS_NAME: ${{ vars.TF_ADDRESS_NAME }}
        run: |
          set -e
          echo "$GCP_SA_KEY" > sa.json
          gcloud auth activate-service-account --key-file=sa.json
          gcloud config set project "$GCP_PROJECT_ID"
          ip=$(gcloud compute addresses describe "$TF_ADDRESS_NAME" \
                --region="$GCP_REGION" \
                --format="value(address)")
          if [ -z "$ip" ]; then
            echo "❌ Could not resolve static IP. Check TF_ADDRESS_NAME / REGION / IAM."
            exit 1
          fi
          echo "Resolved IP: $ip"
          echo "GCP_VM_IP=$ip" >> $GITHUB_ENV
          echo "HOST=music.${ip}.sslip.io" >> $GITHUB_ENV

      - name: Install Ansible + jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible jq

      - name: Setup SSH for Ansible
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -e
          install -m 700 -d ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          {
            echo "Host gcpvm"
            echo "  HostName ${GCP_VM_IP}"
            echo "  User debian"
            echo "  IdentityFile ~/.ssh/id_ed25519"
            echo "  StrictHostKeyChecking no"
          } >> ~/.ssh/config
          # Sanity check
          ssh -o BatchMode=yes gcpvm "echo 'SSH OK'; uname -a"

      - name: Create inventory.ini
        run: |
          mkdir -p infra/ansible
          cat > infra/ansible/inventory.ini <<EOF
          [gcp]
          gcpvm ansible_host=${GCP_VM_IP} ansible_user=debian ansible_ssh_private_key_file=~/.ssh/id_ed25519
          EOF

      - name: Deploy with Ansible
        working-directory: infra/ansible
        env:
          HOST: ${{ env.HOST }}
          IMAGE: ${{ env.GHCR_IMAGE }}:latest
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
        run: |
          ansible-playbook -i inventory.ini site.yml \
            -e HOST="${HOST}" \
            -e IMAGE="${IMAGE}" \
            -e YT_KEY="${YOUTUBE_API_KEY}" \
            -e OPENAI_KEY="${OPENAI_API_KEY}" \
            -e API_TOKEN="${API_TOKEN}" \
            -e ACME_EMAIL="${ACME_EMAIL}" \
            -e ISSUER_ENV=production

      - name: Smoke check — /healthz (HTTPS)
        run: |
          set -e
          for i in {1..25}; do
            code=$(curl -skw "%{http_code}" -o /dev/null "https://${HOST}/healthz") || code=000
            echo "Attempt $i -> HTTP $code"
            if [ "$code" = "200" ]; then exit 0; fi
            sleep 5
          done
          echo "Health check failed"
          exit 1


name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (ruff via pipx optional)
        run: |
          echo "Skipping lint step (add ruff/flake8 as needed)"
      - name: Run tests
        run: |
          pytest -q
      - name: Build Docker
        run: docker build -t yt-llm-music-suggester:ci .
